<ion-view view-title="Barcode Scanner">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Barcode Scanner</div>
      <div class="item item-body">
        <div>
          <button class="button button-block button-royal" ng-click="ctrl.scan()">SCAN</button>
          <h3 style="white-space: pre;">{{ctrl.scannedInfo}}</h3>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
